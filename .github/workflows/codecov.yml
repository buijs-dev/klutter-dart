name: Publish Dart to Codecov
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Get dependencies
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./packages/plugin-flutter

      # Run all tests with coverage
      - name: Run tests with coverage
        run: flutter pub run test --coverage="coverage"
        working-directory: ./packages/plugin-flutter

      # Convert to LCOV
      - name: Convert coverage to LCOV
        run: flutter pub run coverage:format_coverage --lcov --in=coverage --out=coverage.lcov --packages=.dart_tool/package_config.json --report-on=lib
        working-directory: ./packages/plugin-flutter

      # Upload coverage data
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: coverage.lcov